<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme slider</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body class="body">
    <header class="header">
        <div class="carousel toSecondPic">
            <figure class="figure">
                <img class="figure-picture" alt="Sova" src="./assets/images/SovaOrCamera.jpg">
            </figure>
            <figure class="figure">
                <img class="figure-picture" alt="Stetem" src="./assets/images/Stetem.jpg">
            </figure>
            <figure class="figure">
                <img class="figure-picture" alt="Lucky-guy" src="./assets/images/lucky-guy.jpg">
            </figure>
            <figure class="figure">
                <img class="figure-picture" alt="Dava" src="./assets/images/dava.jpg">
            </figure>
        </div>
    </header>
    <section class="slider-buttons">
        <div class="carousel-captions">
            <h1 class="figure-title">Фото с обезьянкой 50р. С совой - бесценно</h1>
            <h1 class="figure-title">Пиво вино водочка, кАлбаса селедо4ка</h1>
            <h1 class="figure-title">Лава-ленд выручает</h1>
            <h1 class="figure-title">Романтик по-деревенски. И колу, пожалуйста</h1>
        </div>
            <div class="slider">
                <button class="slider-button slider-button_active" disabled id="1"></button>
                <button class="slider-button" id="2"></button>
                <button class="slider-button" id="3"></button>
                <button class="slider-button" id="4"></button>
            </div>
    </section>
</body>
<script src="./scripts/script.js"></script>
</html>
